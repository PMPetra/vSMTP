addr = { version = "0.15.3" }
rsasl = { git = "https://github.com/viridIT/rsasl.git", branch = "fix/async" }
strum = { version = "0.24.0", features = ["derive"] }
libc = "0.2.122"

serde = { version = "1.0.136", features = ["derive"] }
