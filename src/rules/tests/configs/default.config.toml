### See vsmtp.default.toml documentation for this file format

domain = "test.server.com"

[server]
addr = "0.0.0.0:10025"

[log]
file = "./tests/generated/output.log"

[log.level]
default = "error"

[rules]
dir = "./src/rules/tests/rules/simple"

[tls]
security_level = "None"
preempt_cipherlist = true
handshake_timeout = "100ms"

[smtp]
spool_dir = "./tests/generated/spool/"
disable_ehlo = false

[smtp.timeout_client]

[smtp.error]
soft_count = 5
hard_count = 10
delay = "100ms"
